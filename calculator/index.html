<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
     <title>Calculator</title>

     <style>
        .cal_b{
            height: 450px;
            width: 400px;
            margin-left: auto;
            margin-right: auto;
            margin-top: 50px;
        }
     </style>
</head>
<body>
    <main class="main">
        <h1>Calculator</h1>
        <div class="calculator border border-5 border border-info">
           
            <div class="cal_b  " >
                <!-- Input fields for entering numbers -->
                <input class="form-control" id="num1" placeholder="Enter number 1"> <br>
                
                <input class="form-control" id="num2" placeholder="Enter number 2"> <br>
                
                <!-- Dropdown menu for selecting arithmetic operations -->
                <select class="form-select" id="operation">
                    <option value="add">Addition (+)</option>
                    <option value="subtract">Subtraction (-)</option>
                    <option value="multiply">Multiplication (*)</option>
                    <option value="divide">Division (/)</option>
                </select> <br>
                
                <!-- Calculate button -->
                <button onclick="calculate()" class="btn btn-outline-primary">Calculate</button> 
                
                <!-- Section to display the result -->
                <div id="result"></div>
            </div>
        </div>
    </main>
    <script>
        // Get references to HTML elements
const num1Input = document.getElementById('num1');
const num2Input = document.getElementById('num2');
const operationSelect = document.getElementById('operation');
const resultDisplay = document.getElementById('result');
// Function to perform the calculation
function calculate() {
    const num1 = parseFloat(num1Input.value);
    const num2 = parseFloat(num2Input.value);
    const operation = operationSelect.value;
    if (isNaN(num1) || isNaN(num2)) {
        resultDisplay.textContent = 'Please enter valid numbers.';
        return;
    }
    let result;
    switch (operation) {
        case 'add':
            result = num1 + num2;
            break;
        case 'subtract':
            result = num1 - num2;
            break;
        case 'multiply':
            result = num1 * num2;
            break;
        case 'divide':
            if (num2 === 0) {
                resultDisplay.textContent = 'Cannot divide by zero.';
                return;
            }
            result = num1 / num2;
            break;
        default:
            resultDisplay.textContent = 'Invalid operation selected.';
            return;
    }
    resultDisplay.textContent = `Result: ${result}`;
}
    </script> 
</body>
</html>
